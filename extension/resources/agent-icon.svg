<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop stop-color="#5EEAD4"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer box -->
  <rect x="2" y="2" width="20" height="20" rx="3" stroke="url(#grad)" stroke-width="0.75" fill="none"/>
  
  <!-- Human figure (left) -->
  <circle cx="8" cy="8" r="2" fill="url(#grad)"/>
  <rect x="5.5" y="11" width="5" height="5" rx="1" fill="url(#grad)"/>
  
  <!-- AI/Robot figure (right) -->
  <rect x="13.5" y="6" width="5" height="4" rx="1" fill="url(#grad)"/>
  <rect x="13.5" y="11" width="5" height="5" rx="1" fill="url(#grad)"/>
  
  <!-- Connection link -->
  <rect x="10.5" y="12.5" width="3" height="2" rx="0.5" fill="url(#grad)"/>
</svg>
