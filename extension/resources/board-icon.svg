<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop stop-color="#5EEAD4"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer box -->
  <rect x="2" y="2" width="20" height="20" rx="3" stroke="url(#grad)" stroke-width="0.75" fill="none"/>
  
  <!-- Play button made of kanban cards (3-2-1 layout) -->
  <!-- Column 1: 3 cards -->
  <rect x="5" y="5" width="4" height="3.5" rx="0.75" fill="url(#grad)"/>
  <rect x="5" y="10" width="4" height="3.5" rx="0.75" fill="url(#grad)"/>
  <rect x="5" y="15" width="4" height="3.5" rx="0.75" fill="url(#grad)"/>
  
  <!-- Column 2: 2 cards -->
  <rect x="10.5" y="7.5" width="4" height="3.5" rx="0.75" fill="url(#grad)"/>
  <rect x="10.5" y="12.5" width="4" height="3.5" rx="0.75" fill="url(#grad)"/>
  
  <!-- Column 3: 1 card -->
  <rect x="16" y="10" width="4" height="3.5" rx="0.75" fill="url(#grad)"/>
</svg>
