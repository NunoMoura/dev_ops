<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Play button shape made of kanban cards (3-2-1 layout) -->
  <!-- Column 1: 3 cards -->
  <rect x="3" y="4" width="5" height="4" rx="1" fill="currentColor"/>
  <rect x="3" y="10" width="5" height="4" rx="1" fill="currentColor"/>
  <rect x="3" y="16" width="5" height="4" rx="1" fill="currentColor"/>
  
  <!-- Column 2: 2 cards -->
  <rect x="10" y="7" width="5" height="4" rx="1" fill="currentColor"/>
  <rect x="10" y="13" width="5" height="4" rx="1" fill="currentColor"/>
  
  <!-- Column 3: 1 card -->
  <rect x="17" y="10" width="5" height="4" rx="1" fill="currentColor"/>
</svg>
