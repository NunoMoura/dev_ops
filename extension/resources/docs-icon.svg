<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop stop-color="#5EEAD4"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer box -->
  <rect x="2" y="2" width="20" height="20" rx="3" stroke="url(#grad)" stroke-width="0.75" fill="none"/>
  
  <!-- Three horizontal lines - equidistant (2px gaps: top, between, bottom) -->
  <rect x="5" y="4" width="14" height="4" rx="0.75" fill="url(#grad)"/>
  <rect x="5" y="10" width="14" height="4" rx="0.75" fill="url(#grad)"/>
  <rect x="5" y="16" width="14" height="4" rx="0.75" fill="url(#grad)"/>
</svg>
