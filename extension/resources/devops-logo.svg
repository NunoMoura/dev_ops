<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="128" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background (Optional: Dark rounded square to represent the app icon container) -->
  <rect width="128" height="128" rx="28" fill="#1e1e1e" />

  <!-- Column 1 (Left) - 3 Cards -->
  <!-- Vertical center for 3 cards (Height 72): Start y=28 -->
  <rect x="20" y="28" width="26" height="20" rx="4" fill="url(#cardGradient)" filter="url(#shadow)" />
  <rect x="20" y="54" width="26" height="20" rx="4" fill="url(#cardGradient)" filter="url(#shadow)" />
  <rect x="20" y="80" width="26" height="20" rx="4" fill="url(#cardGradient)" filter="url(#shadow)" />

  <!-- Column 2 (Middle) - 2 Cards -->
  <!-- Vertical center for 2 cards (Height 46): Start y=41 -->
  <!-- x = 20 + 26 + 6 = 52 -->
  <rect x="52" y="41" width="26" height="20" rx="4" fill="url(#cardGradient)" filter="url(#shadow)" />
  <rect x="52" y="67" width="26" height="20" rx="4" fill="url(#cardGradient)" filter="url(#shadow)" />

  <!-- Column 3 (Right) - 1 Card -->
  <!-- Vertical center for 1 card (Height 20): Start y=54 -->
  <!-- x = 52 + 26 + 6 = 84 -->
  <rect x="84" y="54" width="26" height="20" rx="4" fill="url(#cardGradient)" filter="url(#shadow)" />

  <!-- Subtle Column Backgrounds (Optional: to enforce "Board" look) -->
  <!-- 
  <rect x="18" y="20" width="30" height="88" rx="4" stroke="#ffffff" stroke-opacity="0.05" stroke-dasharray="2 2" fill="none"/>
  <rect x="50" y="20" width="30" height="88" rx="4" stroke="#ffffff" stroke-opacity="0.05" stroke-dasharray="2 2" fill="none"/>
  <rect x="82" y="20" width="30" height="88" rx="4" stroke="#ffffff" stroke-opacity="0.05" stroke-dasharray="2 2" fill="none"/>
  -->

</svg>
