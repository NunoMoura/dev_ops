<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background (Optional, for icon preview) -->
  <rect width="128" height="128" rx="28" fill="#1e1e1e" />

  <!-- Kanban Columns (Subtle Background) -->
  <rect x="24" y="24" width="22" height="80" rx="4" fill="#ffffff" fill-opacity="0.1" />
  <rect x="54" y="24" width="22" height="80" rx="4" fill="#ffffff" fill-opacity="0.1" />
  <rect x="84" y="24" width="22" height="80" rx="4" fill="#ffffff" fill-opacity="0.1" />

  <!-- Infinity Loop (DevOps Symbol) -->
  <path d="M38 64 C 38 48, 58 48, 64 64 C 70 80, 90 80, 90 64 C 90 48, 70 48, 64 64 C 58 80, 38 80, 38 64 Z" 
        stroke="url(#logoGradient)" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" 
        filter="url(#glow)"/>

  <!-- Active Task Card (Accent) -->
  <rect x="58" y="44" width="14" height="10" rx="2" fill="url(#logoGradient)" />
  
</svg>
